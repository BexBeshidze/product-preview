<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=!, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="img-div">
        <img
          src="images/image-product-mobile.jpg"
          alt="product"
          class="img-main"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="product"
          class="img-desktop"
        />
      </div>
      <div class="content-div">
        <h1 class="perfume">PERFUME</h1>
        <h2 class="description">Gabrielle Essence Eau De Parfum</h2>
        <p class="info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <p class="newprice">$149.99</p>
          <p class="oldprice">$169.99</p>
        </div>
        <div class="button">
          <div>
            <img src="images/icon-cart.svg" class="img-icon" />
          </div>
          <div class="addto">Add to Cart</div>
        </div>
      </div>
    </div>
  </body>
</html>
